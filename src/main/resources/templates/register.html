<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="register-wrapper">
    <div class="card register-card shadow-sm">
        <div class="card-body">
            <p th:if="${message}" th:text="${message}" class="text-danger text-center mb-3"></p>
            <h2 class="card-title text-center mb-4">Registro</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña"
                           required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="mb-4">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" id="dni" class="form-control" placeholder="Ingresa tu DNI" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-rosybrown">Registrarse</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">Volver
                        Atrás
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch('/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value,
          name: document.getElementById('nombre').value,
          lastName: document.getElementById('apellido').value,
          dni: document.getElementById('dni').value
        })
      }).then(response => {
        if (response.status === 201) {
          alert('¡Registro exitoso!');
        } else {
          alert('Error al registrar. Inténtalo de nuevo.');
        }
      }).catch(error => {
        alert('Ocurrió un error en la solicitud.');
        console.error(error);
      });
    });
</script>
</body>
</html>
