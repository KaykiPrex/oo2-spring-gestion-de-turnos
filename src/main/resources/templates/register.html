<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body> <p th:if="${message}" th:text="${message}" style="color: red;"></p>

<div class="login-container-wrapper clearfix">
    <h2><strong>Registrate</strong></h2>
    <form id= "registerForm" class="form-horizontal login-form">
        <div class="form-group relative">
            <input id="username" class="form-control input-lg" type="text" name= "username" placeholder="Username" required>
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group relative password">
            <input id="password" class="form-control input-lg" type="password" name="password" placeholder="Password" required>
            <i class="fa fa-lock"></i>
        </div>
        <div class="form-group relative name">
            <input id="name" class="form-control input-lg" type="text" name= "name" placeholder="nombre" required>
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group relative lastname">
            <input id="lastname" class="form-control input-lg" type="text" name= "lastname" placeholder="apellido" required>
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group relative dni">
            <input id="dni" class="form-control input-lg" type="text" name= "dni" placeholder="dni" required>
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Registrarse</button>
        </div>
    </form>
</div>

</body>
</html>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                name: document.getElementById("name").value,
                lastName: document.getElementById("lastname").value,
                dni: document.getElementById("dni").value
            })
        }).then(response => response.text())
          .then(data => alert(data));
    });
</script>
