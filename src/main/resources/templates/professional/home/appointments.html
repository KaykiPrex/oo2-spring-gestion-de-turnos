<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/appointment-today.css}">
</head>
<body>
<div class="container py-4">
    <h1 class="text-center">Mi Agenda</h1>
    <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Cliente</th>
            <th>Servicio</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.time}"></td>
            <td th:text="${appointment.client != null ? appointment.client.name : ''}"></td>
            <td th:text="${appointment.professionalService != null && appointment.professionalService.service != null ? appointment.professionalService.service.name : 'N/A'}"></td>
            <td th:if="${appointment.client != null}">
                <button class="btn btn-danger btn-sm"
                        th:attr="onclick='cancelarTurno(' + ${appointment.id} + ')'">
                    Cancelar turno
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-start mt-3">
        <button class="btn btn-secondary" onclick="window.history.back()">Volver Atrás</button>
    </div>
</div>

<script>
    function cancelarTurno(id) {
        if (confirm("¿Estás seguro que deseas cancelar el turno?")) {
            fetch('/appointments/' + id + '/cancelar-turno', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    alert("Turno cancelado correctamente");
                    location.reload();
                } else {
                    alert("Error al cancelar el turno");
                }
            })
            .catch(error => console.error("Error:", error));
        }
    }
</script>
</body>
</html>
