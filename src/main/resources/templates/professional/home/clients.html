<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cartera de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/new-table.css}">
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">Cartera de Clientes</h1>
    <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.name != null ? client.name : ''}"></td>
            <td th:text="${client.lastName != null ? client.lastName : ''}"></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-start mt-3">
        <button class="btn btn-secondary" onclick="window.history.back()">Volver AtrÃ¡s</button>
    </div>
</div>
</body>
</html>
