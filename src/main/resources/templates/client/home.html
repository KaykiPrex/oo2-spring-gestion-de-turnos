<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bienvenido Usuario</h2>
<p>Has accedido con el rol de usuario client.</p>
<h1>Lista de Citas</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Profesional</th>
        <th>Cliente</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.date}"></td>
        <td th:text="${appointment.time}"></td>
        <td th:text="${appointment.professional.name}"></td>
        <td th:text="${appointment.client.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
