<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homeprofessional.css}">
</head>
<body>
<header class="main-header">
    <h2 class="mb-0">Grupo 18</h2>
    <nav class="d-flex align-items-center flex-wrap mt-2">
        <a href="#turnos">Mis turnos</a>
        <a href="#solicitar">Solicitar turno</a>

        <p class="ms-3 mb-0">Bienvenido, <span th:text="${username}"></span></p>
        <form th:action="@{/logout}" method="post" class="ms-3">
            <button type="submit" class="btn btn-light btn-sm">Cerrar sesión</button>
        </form>
    </nav>
</header>

<main>
    <section id="turnos" class="seccion-opcion celeste"
             th:onclick="|window.location.href='/users/clients/appointments'|">
        <div class="contenido-opcion">
            <span class="titulo-opcion">Mis turnos</span>
            <span class="descripcion-opcion">· Visualizá tus turnos agendados.</span>
        </div>
    </section>

    <section id="solicitar" class="seccion-opcion amarillo"
             th:onclick="|window.location.href='/users/clients/categories'|">
        <div class="contenido-opcion">
            <span class="titulo-opcion">Solicitar turno</span>
            <span class="descripcion-opcion">· Agenda un nuevo turno personalizado.</span>
        </div>
    </section>
</main>
</body>
</html>
