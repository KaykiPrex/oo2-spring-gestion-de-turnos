<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/appointment-today.css}">
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">Mis Turnos</h1>
    <table class="table table-striped table-hover">
        <thead class="table-light">
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Profesional</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.time}"></td>
            <td th:text="${appointment.professional.name}"></td>
            <td>
                <form th:action="@{/appointments/{id}/clients/{clientid}(id=${appointment.id}, clientid=${appointment.client.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Cancelar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-start mt-3">
        <button class="btn btn-secondary" onclick="window.history.back()">Volver Atr√°s</button>
    </div>
</div>
</body>
</html>
