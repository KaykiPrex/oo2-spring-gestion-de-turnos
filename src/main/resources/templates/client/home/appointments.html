<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/appointment.css}">
</head>
<body>
<h1>Mis Turnos</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Profesional</th>
        <th>Cliente</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.id}"></td>
        <td th:text="${appointment.date}"></td>
        <td th:text="${appointment.time}"></td>
        <td th:text="${appointment.professional.name}"></td>
        <td th:text="${appointment.client.id}"></td>
        <td>
            <form th:action="@{/appointments/{id}/clients/{clientid}(id=${appointment.id}, clientid=${appointment.client.id})}" method="post">
                <button type="submit">Cancelar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<button onclick="window.history.back()">Volver Atr√°s</button>
</body>
</html>
