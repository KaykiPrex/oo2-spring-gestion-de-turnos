<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categorías Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/new-table.css}">
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">Categorías Disponibles</h1>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="category : ${categories}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h5 class="card-title">
                        <a th:href="@{/categories/{id}(id=${category.id})}"
                           th:text="${category.name}"
                           class="stretched-link text-decoration-none text-dark"></a>
                    </h5>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-start mt-3">
        <button class="btn btn-secondary" onclick="window.history.back()">Volver Atrás</button>
    </div>
</div>
</body>
</html>
