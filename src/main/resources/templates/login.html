<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-wrapper">
    <form class="login-card" th:action="@{/login}" method="post">
        <h2>Inicia sesión</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input id="username" type="text" class="form-control" name="username" placeholder="Username" required>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-rosybrown">Login</button>
            <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='auth/register'">Registrarse</button>
        </div>
    </form>
</div>
</body>
</html>
