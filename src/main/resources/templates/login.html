<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div id="particles-js"></div>
<body class="login">
<div class="container">
    <div class="login-container-wrapper clearfix">
       <h2>INICIA SESION</h2>

        <form th:action="@{/login}" method="POST" class="form-horizontal login-form">
            <div class="form-group relative">
                <input id="username" class="form-control input-lg" type="text" name= "username" placeholder="Username" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group relative password">
                <input id="password" class="form-control input-lg" type="password" name="password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block" >Ingresar</button>
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="window.location.href='/register'">Registrarse</button>
            </div>
        </form>
    </div>
</div>

</body>
</body>
</html>
