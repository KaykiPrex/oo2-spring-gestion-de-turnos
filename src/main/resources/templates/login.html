<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background-color: #f9f5f3;
        }

        .login-wrapper {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: rosybrown;
        }

        .login-card {
          background-color: white;
          padding: 2rem 2.5rem;
          border-radius: 12px;
          box-shadow: 0 0 20px rgba(0,0,0,0.1);
          max-width: 420px;
          width: 100%;
        }

        .login-card h2 {
          text-align: center;
          color: rosybrown;
          margin-bottom: 1.5rem;
        }

        .form-control:focus {
          border-color: rosybrown;
          box-shadow: 0 0 0 0.2rem rgba(188,143,143,0.25);
        }

        .btn-rosybrown {
          background-color: rosybrown;
          border-color: rosybrown;
          color: white;
        }

        .btn-rosybrown:hover {
          background-color: #b87c7c;
          border-color: #b87c7c;
        }

        .btn + .btn {
          margin-top: 0.5rem;
        }
    </style>
</head>

<body>
<div class="login-wrapper">
    <form class="login-card" th:action="@{/login}" method="post">
        <h2>Inicia sesión</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input id="username" type="text" class="form-control" name="username" placeholder="Username" required>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-rosybrown">Login</button>
            <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/register'">Registrarse</button>
        </div>
    </form>
</div>
</body>
</html>
