<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container-wrapper clearfix">
        <form class="form-horizontal login-form "th:action="@{/login}" method="post">
            <h2>Inicia sesion</h2>
            <div class="form-group relative">
                <input id="username" class="form-control input-lg" type="text" name= "username" placeholder="Username" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="form-group relative password">
                <input id="password" class="form-control input-lg" type="password" name="password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
                <button type="button" class="btn btn-success btn-lg btn-block" onclick="window.location.href='/register'">Registrarse</button>
            </div>
        </form>
</div>
</body>
</html>
